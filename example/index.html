<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <title>组件例子</title>
    <meta name="Author" content="zuzuche.com"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>

    <link rel="stylesheet" type="text/css" href="dist/css/index.css"/>
    <script type="text/javascript" src="libs/rem.js"></script>

    <script type="text/javascript" src="libs/zepto.js"></script>
</head>

<body>

<div class="content">
    <div class="panel">
        <h3>Loading</h3>
        <a href="#" class="btn J-showLoading">显示Loading</a>
        <a href="#" class="btn J-hideLoading">隐藏Loading</a>
        <a href="#" class="btn J-showLoadingText">显示Loading，并设置文本</a>
    </div>
    <div class="panel">
        <h3>Alert</h3>
        <a href="#" class="btn J-comfirm">弹窗单行确认信息</a>
        <a href="#" class="btn J-warning">弹窗单行提示信息</a>
        <a href="#" class="btn J-comfirm-two">弹窗两行提示信息</a>
        <a href="#" class="btn J-alert">带标题弹出框</a>
        <a href="#" class="btn J-alert-msg">不带标题双按钮弹出框</a>
    </div>
    <div class="panel">
        <h3>Toast</h3>
        <a href="#" class="btn J-toast">显示toast</a>
        <a href="#" class="btn J-toast-auto-hide">显示toast，底部显示</a>
    </div>
    <div class="panel">
        <h3>日历控件</h3>
        <a href="#" class="btn J-date">日期控件</a>
    </div>

</div>
<script type="text/javascript" src="dist/js/index.bundle.js"></script>
</body>

</html>
